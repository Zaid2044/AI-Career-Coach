<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AI Career Coach</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body>
    <div class="container">
        <h1>AI Career Coach</h1>
        <p>Analyze your resume against a job description to start your personalized coaching session.</p>

        <form action="/" method="post">
            <div class="form-group">
                <label for="resume">Paste Your Resume Text Here</label>
                <textarea id="resume" name="resume" rows="15" required>{{ session.get('resume_text', '') }}</textarea>
            </div>
            <div class="form-group">
                <label for="job_description">Paste the Job Description Here</label>
                <textarea id="job_description" name="job_description" rows="15" required>{{ session.get('jd_text', '') }}</textarea>
            </div>
            <div class="button-group">
                <button type="submit" class="btn btn-primary">Analyze and Start Coaching</button>
            </div>
        </form>
    </div>
</body>
</html>
