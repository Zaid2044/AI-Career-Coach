<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AI Career Coach</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body>
    <div class="container">
        <h1>AI Career Coach</h1>
        <p>Analyze your resume against a job description to see the fit.</p>

        {% if score is not none %}
        <div class="result-box">
            <h2>Analysis Result</h2>
            <p class="score">Similarity Score: <span>{{ score }}</span></p>
            <p class="feedback">{{ feedback }}</p>
        </div>
        {% endif %}

        <form action="/" method="post">
            <div class="form-group">
                <label for="resume">Paste Your Resume Text Here</label>
                <textarea id="resume" name="resume" rows="15" required>{{ resume or '' }}</textarea>
            </div>
            <div class="form-group">
                <label for="job_description">Paste the Job Description Here</label>
                <textarea id="job_description" name="job_description" rows="15" required>{{ jd or '' }}</textarea>
            </div>
            <button type="submit">Analyze Fit</button>
        </form>
    </div>
</body>
</html>
